<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos css/normalize.css" />
    <link rel="stylesheet" href="/estilos css/contacto.css" />
    <link rel="stylesheet" href="/icofont/icofont.min.css">
    <title>ProperSell</title>
</head>

<body>
    <div class="contenedorGrande">
        <header>
            <div class="capaOpacidad">
                <h1>ProperSell</h1>
                <p>Venta y compra de propiedades</p>
            </div>
        </header>
        <nav class="navegacion">
            <div class="logo">
                <i></i>
            </div>
            <div class="apartados">
                <i class="icofont-home"></i>
                <a href="index.html">Página principal</a>
            </div>
            <div class="apartados">
                <i class="icofont-search-property"></i>
                <a href="propiedades.html">Propiedades</a>
            </div>
            <div class="apartados">
                <i class="icofont-contacts-alt">&#xec50;</i>
                <a href="contacto.html">Contacto</a>
            </div>

            <div class="apartados">
                <a href="">Proximamente...</a>
            </div>


            <div class="modoOscuro">
                <p>Modo Oscuro</p>
                <div class="contenedor">
                    <div class="interior"></div>
                </div>
            </div>

        </nav>

        <main class="cuerpo">
            <form action="">

                <fieldset>
                    <legend>Información de contacto</legend>

                    <div class="nombres">
                        <label for="nombre">Nombre </label>
                        <input type="text" name="nombre" class="nombre" id="nom">
                    </div>

                    <div class="apellido">
                        <label for="apellidos">Apellidos </label>
                        <input type="text" name="apellidos" class="apellidos" id="apell">
                    </div>

                    <div class="gmail">
                        <label for="mail">Correo </label>
                        <input type="email" name="mail" class="mail" id="correo">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Motivo de contacto</legend>
                    <label for="check"></label>
                    <input type="checkbox" name="check" class="check" value="asesoramiento">Asesoramiento
                    
                    <label for="check"></label>
                    <input type="checkbox" name="check" class="check" value="gestion">Gestión de la propiedad
                </fieldset>
                <button class="botonEnviar">Enviar</button>
            </form>
        </main>


        <footer class="pie">
            <p class="pieTexto">@Copyright ProperSell SL 2023</p>
        </footer>
    </div>
</body>

</html>
